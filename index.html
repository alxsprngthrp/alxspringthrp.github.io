<!DOCTYPE html>
<html lang="en">
<head>
<title>Rolec Process Timer</title>
<link rel="stylesheet" href="mystyle.css">
<script src="myscript.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--Loads Javascript on page load-->
<body onload="func1(),func2()">
  
<!--SMS Logo-->
  <div class="logo">
    <img src="xlog.png">
  </div>

<!--Title at top of website-->
<h1>Rolec Process Timer</h1>

<!--Timer for SMT KOP LIFT including Start, Stop & Reset buttons-->
<div class="wrapper">
  <h2>1. SMT KOP LIFT</h2>
  <p><span id="seconds1">00</span>:<span id="tens1">00</span></p> <!--Displays recorded time in browser-->
  <button id="button-start1">Start</button> <!--Start Button-->
  <button id="button-stop1">Stop</button> <!--Stop Button-->
  <button id="button-reset1">Reset</button> <!--Reset Button-->
  <button id="submit1">Submit</button> <!--Submit Button-->
</div> 












<!--Timer for DEPANEL including Start, Stop & Reset buttons-->
<div class="wrapper">
  <h2>2. DEPANEL</h2>
  <p><span id="seconds2">00</span>:<span id="tens2">00</span></p> <!--Displays recorded time in browser-->
  <button id="button-start2">Start</button> <!--Start Button-->
  <button id="button-stop2">Stop</button> <!--Stop Button-->
  <button id="button-reset2">Reset</button> <!--Reset Button-->
  <button id="submit2">Submit</button> <!--Reset Button-->
</div> 










</body>
